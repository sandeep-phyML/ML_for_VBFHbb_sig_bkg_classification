learning_rate : 0.0001
batch_size : 512
num_epochs : 50
nsamples : 300000
act_hidden_layer : elu
act_output_layer_mclass : softmax
act_output_layer_binary : sigmoid
loss_function_mclass : SparseCategoricalCrossentropy
loss_function_binary : binary_crossentropy
verbose : 1
patience : 5
verbose : 1
restore_best_weights : True
start_from_epoch : 10
monitor : 'val_accuracy'
decay_rate : 0.05
start_decay : 10
accuracy_threshold : 0.1
loss_threshold : 0.1
is_training : true
is_prediction : true
is_resampling : true
mass_norm  : true 
tree_name : tree
event_branch : T_event

